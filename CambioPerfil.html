<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar-Perfil</title>
    <link rel="stylesheet" href="css/estilofi.css">
</head>
<body>
<main>
    <section class="profile-section">
        <div class="profile-image-section">
            <div class="image-preview-container">
                <img id="profilePreview" src="img/perfil.jpg" alt="Foto de perfil" class="profile-preview">
                <div class="upload-overlay" onclick="document.getElementById('profileImageInput').click()">ðŸ“¸</div>
            </div>

            <input type="file" id="profileImageInput" class="file-input-hidden" accept="image/*" onchange="previewProfileImage(event)">
            
            <button type="button" class="upload-image-btn" onclick="document.getElementById('profileImageInput').click()">
                Cambiar foto de perfil
            </button>
            
            <div class="file-info-text" id="fileInfoText">Haz clic para seleccionar una imagen</div>
        </div>

        <form class="profile-form">
            <div class="form-group">
                <label for="new-name">Nuevo nombre:</label>
                <input type="text" id="new-name" name="new-name" placeholder="Ingresa el nuevo nombre">
            </div>

            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" placeholder="Correo...">
            </div>

            <div class="form-group">
                <label for="password">Nueva contraseÃ±a:</label>
                <input type="password" id="password" name="password" placeholder="ContraseÃ±a...">
            </div>

            <div class="button-group">
                <!-- IMPORTANTE: Quitar el onclick="guardarPerfil()" -->
                <button id="cambio_de_perfil" type="submit" class="btn-primary">Guardar</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">Cancelar</button>
            </div>
        </form>
    </section>
</main>

    <!-- Scripts en orden correcto -->
    <script src="js/config.js"></script>
    <script src="js/userProfile.js"></script>
    <script src="js/cambioPerfil.js"></script>
    
</body>
</html>
