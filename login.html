<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/estilofi.css">
</head>
<body>
    <div class="login-box">
        <img src="img/logo.png" alt="Logo" class="avatar">
        <h1>Inicia sesión aquí</h1>
        <form action="#" method="post">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            <input id="inicio_de_sesion" type="submit" value="Iniciar sesión">
            <a href="Contraseña.html">¿Olvidaste tu contraseña?</a>
            <a href="Registro.html">¿No tienes una cuenta? Registrate</a>
            <a href="index.html">Regresar</a>
            <!--<button href="index.html" type="reset">Regresar</button>  -->
        </form>
    </div>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
