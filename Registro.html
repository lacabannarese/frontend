<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cabaña - Crear Cuenta</title>
    <link rel="stylesheet" href="css/estilofi.css">
</head>
<body>
    <div class="login-box">
        <img src="img/logo.png" alt="Logo" class="avatar">
        <h1>Crea tu cuenta</h1>
        <form action="#" method="post">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
            
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            
            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su contraseña" required>
            
            <input type="submit" value="Crear cuenta">
            <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
            <a href="inicio.html">Regresar al inicio</a>
        </form>
    </div>
    <script src="js/config.js"></script>
    <script src="js/registro.js"></script>

</body>


</html>
